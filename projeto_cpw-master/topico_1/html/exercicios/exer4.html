<!DOCTYPE html>
<html>
    <!-- 4) Códifique uma página em HTML contendo cabeçalho, corpo e rodapé. 
        No cabeçalho defina um título. No corpo um formulário que deverá ter 
        no mínimo três campos para preenchimento (texto, data e submição) 
        e um botão. No rodapé um texto/imagem -->
    <head>
        <meta charset="utf-8">
        <title>Exercício 4</title>
    </head>
    <body>
        <h2>Teste de Formulário:</h2>
        <form>
            <label for="nome" action="#" method="get">Diga seu nome:</label>
            <input id="nome" type="text" name="nome">
            <hr>

            <label for="diasemana" action="#" method="get">Que dia da semana é hoje?</label>
            <input id="diasemana" type="text" name="diasemana">
            <hr>

            <label for="diaano" action="#" method="get">Que dia do ano é hoje?</label>
            <input id="diaano" type="date" name="diaano">
            <hr>

            <input type="submit" value="Enviar">
        </form>
    </body>
    <footer>
        <h4>Imagem para o rodapé:</h4>
        <img src="./imagens/luffywallpaper.png" weight="192" height="108">
    </footer>
</html>
