<!DOCTYPE html>
<html>
    <!-- 1) Códifique uma página em HTML contendo cabeçalho, corpo e rodapé. 
        No cabeçalho defina um título, no corpo um texto formatado 
        (indentação, negrito, tamanho, etc..) e no rodapé um texto   -->
        <head>
            <meta charset="utf-8">
            <title>Exercício 1 HTML</title>
        </head>
        <body>
            <h2>Página HTML para o exercício 1 de CPW</h2>
            <p style="text-indent: 5ch;"><b>Esse texto está em negrito.</b> O parágrafo foi indentado.</p>
            <p style="color: brown;">Esse parágrafo não foi indentado, mas foi colorido!</p>
        </body>
        <footer>
            <h3> Esse é o rodapé da página.</h3>
            <h1> FIM.</h1>
        </footer>
</html>
