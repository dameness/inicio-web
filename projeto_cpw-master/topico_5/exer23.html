<!--Codifique uma página web contendo os seguintes campos: codigo, nome, idade, 
    data de nascimento, peso e cidade.

    Essa página deverá ter um botão, que ao ser clicado deverá executar uma função para a validação dos campos.
O campo codigo deverá ser um valor inteiro pertencente ao intervao de 1 a 1000.
O campo nome deverá ser conter de 5 a 100 caracteres alfanuméricos.
O campo idade deverá ser um inteiro entre 1 e 200.
O Campo de data de nascimento deverá conter uma data inferior a data atual.
O campo peso deverá ter um valor decimal, com uma casa de precisão e POSITIVO.
O campo cidade deverá possibilitar a escolha de uma cidade, com base numa lista.
Caso os dados fornecidos estejam corretor, informar uma mensagem de alerta. Caso contrário informar uma mensagem de erro.
-->

<html>
  <head>
    <meta charset="utf-8" />
    <title>Formulário para Calculadora - 18º Exemplo</title>
    <script src="../topico_4/js/jquery-3.5.1.min.js"></script>
  </head>

  <style>
    .form {
      margin-top: 10%;
      margin-left: 35%;
      margin-right: 32%;
    }
    .formcontrol {
      margin: 5px;
    }
    h2{
        text-align:center;
    }
    #btn{
        float:right; 
        margin-right:60px;
        border-radius:10px;
        padding:5px;
        cursor:pointer;

    }
  </style>
  <!--  number text number date number text-->
  <body>
    
    <div class="form">
        <h2>Formulário</h2>
      <form action="get">
        <div class="formcontrol">
            <label for="cod">Código(1-1000):</label>
            <input style="float:right" id="cod" type="number"/>
        </div>

        <div class="formcontrol">
            <label for="nome">Nome completo(5-200 caracteres):</label>
          <input style="float:right" id="nome" type="text" />
        </div>

        <div class="formcontrol">
            <label for="idade">Idade(1-200):</label>
          <input style="float:right" id="idade" type="number" />
        </div>

        <div class="formcontrol">
            <label for="peso">Peso(1 casa decimal):</label>
          <input style="float:right" id="peso" type="number" />
        </div>

        <div class="formcontrol">
            <label for="nasc">Data de nascimento:</label>
          <input style="float:right; margin-right:25px" id="nasc" type="date" />
        </div>

        <div class="formcontrol">
            <label for="cidade">Cidade:</label>
          <select style="float:right; margin-right:32px"  id="cidade">
            <option selected></option>
            <option>Passo Fundo</option>
            <option>São Paulo</option>
          </select>
        </div>

        <div>
            <input id="btn" type="button" value="Enviar"/>
        </div>

      </form>
    </div>
  </body>
  <script type="text/javascript">
    $("#btn").click(function () {

        var nasc = document.getElementById("nasc").value;
        var data_nasc = new Date(nasc);
        var data_atual = new Date();

        if(data_atual.getTime()<data_nasc.getTime())
        {
            alert("Data inválida! Deve ser menor do que a data atual!");
            document.getElementById("nasc").value="";
        }

        var cod = document.getElementById("cod").value;

        if(cod<1 || cod>1000){
            alert("Código Inválido!");
            document.getElementById("cod").value="";
        }
    })
  </script>
</html>
