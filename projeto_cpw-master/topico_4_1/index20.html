<html>
    <head>
        <meta charset="utf-8">
        <title>Manipulando Vetores - 20º Exemplo</title>
        <script src="../topico_4/js/jquery-3.5.1.min.js"></script>
        <style>
            .centro{
                margin-top: 5%;
                margin-left:  30%;
                margin-right: 20%;
            }    
            .formcontrol{
               margin: 5px;
               
            }

            .alinhamento{
                width: 30%;
                float: left;
            }


        </style>

    </head>
    <body>
        <div class="centro">          
            <label for="inputResultado">Resultado:</label>
            <input type="text" id="inputResultado" value="">            
        </div>

    </body>
    <script type="text/javascript">

        //Jquery permite para executar uma function após o click em um botão:
        $(document).ready(function() {

            var dados1 = [];
            //JS é uma linguagem não tipada -->  + facil e + lenta           

            for(var i=0; i < 3; i++){
                        
                dados1[i] = prompt("Digite um valor inteiro:"); 
                //alert é um print do python na caixinha do navegador
                //prompt é um input do python na caixinha do navegador
            }
            
            var soma = 0;

            for(i=0; i < 3; i++){
                        
                soma = soma + parseInt(dados1[i]);
                //+= pode usar
                //parseInt() transformar em inteiro
            }
            

            var input = document.getElementById("inputResultado");
            input.value = soma;


        });

        

    </script>

</html>
